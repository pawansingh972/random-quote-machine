<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Random Quote Machine | FreeCodeCamp | Pawan Singh</title>
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>
        <!-- <link rel="script" type="text/javascript" href="jquery-3.2.1.min.js"> -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
        <div class="container">
            <br><br><br>
            <div id="quote" class="quote-container">
                <div class="quote">
                    <div class="quoteText"></div>
                    <div class="quoteAuthor"></div>
                </div>
                <div class="get-quote-btn" id="quoteGETJSON">
                    Get Quote
                </div>
                <div class="twitter-share-button"><a target="_blank" id="tweet-container"></a></div>
            </div>
        </div>
    </body>
</html>
